<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <meta charset="UTF-8">
    <title>资讯详情</title>
    <link rel="stylesheet" href="dist/css/list02.css">
    <link rel="stylesheet" href="dist/css/swiper.min.css">
    <style>
        .swiper-slide {
            /*text-align: center;*/
            font-size: 18px;
            background: #000;
            align-items: center;
            justify-content: center;
            width:100%;
            display: flex;
            flex-direction:column
        }
        .swiperImg {
            align-items: center;
            justify-content: center;
            width:100%;
            /*display: flex;*/
        }

        .swiperDetail{
            position: absolute;
            bottom:0;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        [v-cloak]{
            display: none;
        }
        body{
            overflow: hidden;
            height:100%;
        }
        #showImg img{
            width:100%;
        }
    </style>
</head>
<body>
<!-- Swiper -->
<div id="showImg" class="showImg">
    <div class="swiper-container">
        <div class="swiper-wrapper" v-cloak>
           <div class="swiper-slide" v-for="(img,key) in imageList">
               <div class="swiperImg"><img :src="img.src" :data-src="img.lazysrc"></div>
                <div style="width:100%;color:white;padding-bottom: 10px;" class="swiperDetail details">
                        <div class="series text16" id="seriesImg">
                            <a style="padding:0px 10px">{{key+1}}/{{imageList.length}}</a>
                        </div>
                        <div class="expires text14">
                            <a class="btn">查看原图{{img.size}}</a>
                        </div>
                        <div class="allTimes">
                            <span class="download" @click="downloadImg(img.src,$event)"></span>
                        </div>
                    </div>
           </div>
        </div>
    </div>
</div>

<script src="dist/js/jquery3.js"></script>
<script src="dist/js/vue.js"></script>
<script src="dist/js/swiper.min.js"></script>
<script src="dist/js/main.js"></script>
<script>
    comment.showImg()
</script>
</body>
</html>
